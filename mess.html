    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let container = document.querySelector(".col-lg-3.col-md-4.col-sm-6.pb-1");
            let cart = [];
            let numInCarts = document.querySelector('#numInCarts');
    
            // Function to update the order
            function updateOrder() {
                fetch("http://localhost:3000/orders", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({final : "mess",item : cart}) // Assuming your order structure has an 'items' field
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Order updated successfully');
                    } else {
                        console.error('Failed to update order');
                    }
                })
                .catch(error => {
                    console.error('Error updating order:', error);
                });
            }

            fetch("http://localhost:3000/orders").then(response => response.json()).then(avi => {
                numInCarts.textContent = avi.length;
            })
    
            fetch("http://localhost:3000/messItems")
                .then(response => response.json())
                .then(dishes => {
                    dishes.forEach(dish => {
                        let div = document.createElement("div");
                        div.className = "product-item bg-light mb-4";
                        div.style.width = "300px";
                        div.innerHTML = `
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" src="${dish.image}" alt="">
                                <div class="product-action">
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate" href="">${dish.name}</a>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5><i class="fa fa-h-square" aria-hidden="true"></i>${dish.prices}</h5>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small>(99)</small>
                                </div>
                                <button class="addto" data-dish='${JSON.stringify(dish)}'>OPT IN</button>
                            </div>`;
                        container.appendChild(div);
                    });
    
                    document.querySelectorAll('.addto').forEach(button => {
                        button.addEventListener('click', function () {
                            let dish = JSON.parse(this.getAttribute('data-dish'));
                            cart.push(dish);
                            console.log('Added to cart:', dish);
                            updateOrder();
                            location.reload();
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
        let Credits;
    
        fetch("http://localhost:3000/curstu")
        .then(response => response.json())
        .then(data => {
            // Call the updateUserCredits function with the retrieved userCredits value
            updateUserCredits(data[0].cur);
        })
        .catch(error => {
            console.error('Error fetching user credits:', error);
        });

        function updateUserCredits(userCredits) {
            fetch("http://localhost:3000/students")
            .then(response => response.json())
            .then(data => {
                console.log(data[0][userCredits].credits);
                Credits = data[0][userCredits].credits;
                // Update the element with id "coin" with the fetched credits
                document.querySelector('#coin').textContent = Credits;
                console.log(userCredits);
            })
            .catch(error => {
                console.error('Error fetching user credits:', error);
            });
        }
    </script>
