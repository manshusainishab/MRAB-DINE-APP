<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="https://assets-global.website-files.com/62e8d2ea218fb7676b6892a6/647dbdf2273acc29bf5f69a7_Newton%20x%20Rishihood.png" class="logo">
        <h2>Login</h2>
        <div id="loginSection">
            <div class="input-group">
                <label for="loginEmail">User ID</label>
                <input type="email" id="loginEmail" placeholder="User ID">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button id="loginButton">Login</button>
        </div>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>
    
    <script type="module" src="js/login.js"></script>
</body>
</html>
