<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addcredits.css">
    <title>Credit</title>
</head>
<body>
    <div class="addcredit">
        <div class="credit">
            <h2>1000 Points</h2>
        </div>
        <div class="input-credit">
            <input type="number" placeholder="Add Credits">

        </div>
        <div  class="btn">
            <button class="btncredit">Add Credits</button>
        </div>
        <div class="payment-box">
            <h2>Select Payment Method</h2>
            <div class="payment-options">
              <input type="radio" id="credit-card" name="payment" value="credit-card">
              <label for="credit-card">Credit Card</label><br>
              
              <input type="radio" id="paypal" name="payment" value="paypal">
              <label for="paypal">Patym</label><br>
              
              <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
              <label for="bank-transfer">Google Pay</label><br>
              
              <input type="radio" id="cash-on-delivery" name="payment" value="cash-on-delivery">
              <label for="cash-on-delivery">Net Banking</label>
            </div>
          </div>
    </div>
    <script src="addcredit.js"></script>
</body>
</html>
